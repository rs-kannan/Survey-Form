<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="image" href="./pngwing.com.png">
  </head>
  <body>
  <!-- Button trigger modal -->
  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="pngwing.com.png" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold text-body-emphasis">SurveyFrom</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">leadBord tables</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Click Here to Complete
          </button>
       
      </div>
    </div>
  </div>
  
 <!-- INTPUT DETAILS -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Your Details Here</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">FirstName</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter Your FirstName here" onchange="handleInput(this)">
              </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">LastName</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Your LastName here"
                onchange="handleInput(this)">
              </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address"
                onchange="handleInput(this)">
              </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">pincode</label>
                <input type="num" class="form-control" id="pincode" placeholder="e.g123456"
                onchange="handleInput(this)">
              </div>
            <div class="mb-3">
                <label for="male" class="form-label">Male</label>
                <input type="radio"
                 name="gender" 
                  id="male"
                onchange="handleInput(this)">
                <label for="female" class="form-label">Female</label>
                <input 
                type="radio" 
                name="gender" 
                id="female"
                onchange="handleInput(this)">

                <label for="transgender" class="form-label">Transgender</label>
                <input 
                type="radio" 
                name="gender"  
                id="transgender"
                onchange="handleInput(this)">
              </div>
              <!-- CHECKBOX -->
              <div> Fav Cuisine
              <div class="form-check" id="foodTpye">
                <input class="form-check-input" type="checkbox" value="" id="southIndian"
                name="foodType"
                onchange="handleInput(this)">
                <label class="form-check-label" for="southIndian">
                South Indian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"
                 value=""
                  id="northIndian" 
                name="foodType"
                onchange="handleInput(this)">
                <label class="form-check-label" for="northIndian">
                North Indian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"
                 value=""
                 id="chinese"
                name="foodType" 
                onchange="handleInput(this)">
                <label class="form-check-label" for="chinese">
                 chinese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                value="" 
                id="american" 
                name="foodType"
                onchange="handleInput(this)">
                <label class="form-check-label" for="american">
              American
                </label>
              </div>   
              <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                value="" 
                id="mexican" 
                name="foodType"
                onchange="handleInput(this)">
                <label class="form-check-label" for="mexican">
               Mexican
                </label>
              </div>   
              <select class="form-select form-select-sm mb-2" aria-label=".form-select-sm example" 
              id="selectState"
              onchange="handleInput(this)">
                <option >Select State</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Kerala">Andhra Pradesh</option>
              </select>
         
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" 
             id="selectCountry" 
            onchange="handleInput(this)">
                <option>Select Country</option>
                <option value="tamilNadu">India</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSave();"
            >
              Add Details
            </button>
          </div>
        </div>
      </div>
    </div>
   <!-- TABLE -->

   <table class="table">
    <thead>
      <tr>
      
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Address</th>
        <th scope="col">pincode</th>
        <th scope="col">Gender</th>
        <th scope="col">FoodType</th>
        <th scope="col">Select State</th>
        <th scope="col">Select Country</th>

      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>


    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
